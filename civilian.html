<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civilian Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Top Navigation -->
  <div class="w-full bg-black py-2 px-4 flex justify-between items-center border-b border-gray-700">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/SonoranCAD_Logo.png" alt="SonoranCAD Logo" class="h-10">
    <div class="text-sm">BradVibesLive ▼</div>
  </div>

  <!-- Toolbar -->
  <div class="w-full bg-gray-800 py-2 px-4 flex justify-between items-center border-b border-gray-700 text-sm">
    <div class="text-white">Selected Character</div>
    <div class="text-white">Active Server: <span class="font-semibold">Server 1 ▼</span></div>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-center mt-6 gap-4 flex-wrap">
    <button class="bg-teal-600 hover:bg-teal-700 px-4 py-2 rounded text-white text-sm flex items-center gap-2">
      <span>➕</span> NEW CHARACTER
    </button>
    <button class="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded text-white text-sm flex items-center gap-2">
      <span>✏️</span> EDIT CHARACTER
    </button>
    <button class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white text-sm flex items-center gap-2">
      <span>📋</span> RECORDS
    </button>
    <button class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded text-white text-sm flex items-center gap-2">
      <span>🪪</span> DMV ▼
    </button>
    <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white text-sm flex items-center gap-2">
      <span>🛡️</span> 911
    </button>
  </div>
</body>
</html>
