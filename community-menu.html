<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAD System Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAFKceZX09Har-WknJnSSlztASeC9EmM24",
    authDomain: "icad-8cbb7.firebaseapp.com",
    projectId: "icad-8cbb7",
    storageBucket: "icad-8cbb7.appspot.com",
    messagingSenderId: "856065896495",
    appId: "856065896495"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    const userDisplay = document.getElementById("user-display");
    const dropdown = document.getElementById("user-dropdown");

    if (user) {
      userDisplay.textContent = user.displayName || user.email || "User";
    } else {
      setTimeout(() => {
        window.location.href = "signin.html";
      }, 300);
    }
  });
  </script>
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("user-dropdown");
      dropdown.classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-gray-900 text-white">
<header class="bg-gray-800 p-4 flex justify-between items-center">
  <div class="flex items-center">
    <img src="/path-to-your-logo.png" alt="Logo" class="h-10 mr-3">
    <span class="text-xl font-bold text-white">SONORAN<span class="text-red-600">CAD</span></span>
  </div>
  <div class="relative">
    <button onclick="toggleDropdown()" class="flex items-center text-white focus:outline-none">
      <span id="user-display" class="mr-2">Loading...</span>
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
    <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-gray-700 rounded shadow-lg z-10 hidden">
      <a href="#" class="block px-4 py-2 text-white hover:bg-gray-600">Community Menu</a>
      <a href="#" class="block px-4 py-2 text-white hover:bg-gray-600">Settings</a>
      <a href="#" class="block px-4 py-2 text-white hover:bg-gray-600">Switch Community</a>
      <a href="#" class="block px-4 py-2 text-white hover:bg-gray-600">Logout</a>
    </div>
  </div>
</header>

<!-- Content Section -->

  </div>

  <!-- Bottom Buttons -->
  <div class="flex flex-col sm:flex-row justify-center gap-4 w-full max-w-4xl">
    <button class="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2 w-full sm:w-1/2 rounded shadow text-sm flex items-center justify-center gap-2">
      <span>&#128190;</span> SET DEFAULT COMMUNITY
    </button>
    <button class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 w-full sm:w-1/2 rounded shadow text-sm flex items-center justify-center gap-2">
      <span>&#8646;</span> SWITCH COMMUNITY
    </button>
  </div>
</div>
</body>
</html>
