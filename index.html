<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAD System Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Red Banner -->
  <div class="w-full bg-red-600 text-white text-center py-2 text-sm font-medium">
    <span>Your community has been successfully registered!</span>
    <button class="ml-4 underline">DISMISS</button>
  </div>

  <!-- Purple Header Bar -->
  <div class="w-full bg-purple-700 text-white text-xs flex justify-between items-center px-4 py-1">
    <div class="font-semibold">BradVibesLive</div>
    <div>
      <button class="mr-4 hover:underline">LEARN MORE</button>
      <button class="hover:underline">DISMISS</button>
    </div>
  </div>

  <!-- Content Section -->
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col md:flex-row items-center gap-12">
      <!-- Logo Section -->
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/SonoranCAD_Logo.png" alt="SonoranCAD Logo" class="h-24 md:h-32">
      </div>

      <!-- Right Content -->
      <div class="text-center">
        <h1 class="text-2xl font-semibold">Test</h1>
        <p class="text-sm text-gray-300 mb-6">A SonoranCAD Community</p>

        <!-- Department Grid -->
        <div class="grid grid-cols-3 gap-3 w-full max-w-md mb-6">
          <a href="civilian.html" class="flex items-center justify-center bg-gray-800 hover:bg-gray-700 py-2 rounded shadow text-sm gap-2">
            <span>&#128101;</span> CIVILIAN
          </a>
          <a href="#" class="flex items-center justify-center bg-gray-800 py-2 rounded shadow text-sm gap-2">
            <span>&#128247;</span> DMV
          </a>
          <a href="#" class="flex items-center justify-center bg-gray-800 py-2 rounded shadow text-sm gap-2">
            <span>&#9876;&#65039;</span> LAW
          </a>
          <a href="#" class="flex items-center justify-center bg-gray-800 py-2 rounded shadow text-sm gap-2">
            <span>&#128658;</span> FIRE
          </a>
          <a href="#" class="flex items-center justify-center bg-gray-800 py-2 rounded shadow text-sm gap-2">
            <span>&#10133;</span> EMS
          </a>
          <a href="#" class="flex items-center justify-center bg-gray-800 py-2 rounded shadow text-sm gap-2">
            <span>&#128736;</span> DISPATCH
          </a>
          <a href="#" class="flex items-center justify-center bg-gray-800 py-2 rounded shadow text-sm gap-2">
            <span>&#128737;</span> POLICE
          </a>
          <a href="#" class="flex items-center justify-center bg-gray-800 py-2 rounded shadow text-sm gap-2">
            <span>&#128101;</span> ADMIN
          </a>
        </div>

        <!-- Bottom Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4">
          <button class="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2 rounded shadow text-sm flex items-center justify-center gap-2">
            <span>&#128190;</span> SET DEFAULT COMMUNITY
          </button>
          <button class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded shadow text-sm flex items-center justify-center gap-2">
            <span>&#8646;</span> SWITCH COMMUNITY
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
